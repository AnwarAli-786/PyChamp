    <title>PyChamp : Online Python Interpreter</title>
  </head>
  <body style="font-family:Libre Baskerville;background-color: rgb(5, 112, 131)"><br>
    <h1 style="text-align:center;color:rgb(252, 252, 249);"><strong>PyChamp</strong></h1><br>

    <form action="/runcode" method="post">
      {% csrf_token %}
  <div class="form-group" style="margin-left:50px;margin-right:50px;color:rgb(239, 241, 241);">
    <label for="codearea"><b>Write Your Code Here</b></label>
    <textarea type="text" class="form-control" id="codearea" name="codearea" rows="10" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
  </div>

  <div class="form-group" style="margin-left:50px;margin-right:50px;color:rgb(240, 246, 247);">
    <label for="output"><b>Output</b></label>
    <textarea type="text" class="form-control" id="output" name="output" rows="4" disabled> {{ output }} </textarea>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-left:50px;">Run Code</button>
</form>
